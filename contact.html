<!DOCTYPE html>

<body>
    <header id="masthead">

        <a href="./index.html" id="logo">Lusio Filiba</a>

<div id="main-container" class="container">
    <section class="main-container">
        <h1>Contact</h1>
        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="messeage">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
            </ul>
            <input type="submit" name="submit">
        </form>
            <section class="sidebar">
                <div id="connect">
                    <h2>Connect With Me</h2>
                    <img src="./assets/img/Screen Shot 2019-11-15 at 6.24.22 PM.png" class="social" alt="">
                    <img src="./assets/img/Screen Shot 2019-11-15 at 6.31.37 PM.png" class="social" alt="">
                    <img src="./assets/img/Screen Shot 2019-11-15 at 6.37.42 PM.png" class="social" alt="">
                </div>
            </section>
    </section>
    </div>
